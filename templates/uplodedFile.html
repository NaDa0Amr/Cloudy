{%  extends 'index.html' %}
{% block content %}
<div class="container">

<div class="card">

    <div class="card-body">
       <table class="table table-striped mt-4" id="myTable">
    <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>Filename</th>
            <th>Uploaded At</th>
            <th>Action</th>
        </tr>
    </thead>
 <tbody>
    {% for file in files %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ file.fileName }}</td>
            <td>{{ file.uploaded_at }}</td>
            <td>
                <a href="{{ file.file.url }}" target="_blank" class="btn btn-outline-primary">
                    View
                </a>
              <a href="{% url 'download_file' file.id %}" class="btn btn-outline-success">
    Download
</a>
            </td>
        </tr>
    {% endfor %}
</tbody>

</table>
    </div>


</div>



</div>
<script>
    $(document).ready(function() {
        $('#myTable').DataTable({


        });
    });
</script>
 {% endblock content %}
